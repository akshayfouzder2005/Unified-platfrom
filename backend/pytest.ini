[tool:pytest]
minversion = 6.0
# Consolidated addopts
addopts = -ra -q --strict-markers --strict-config --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    auth: Authentication and authorization tests
    fisheries: Fisheries module tests
    otolith: Otolith module tests  
    visualization: Visualization module tests
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests (deselect with '-m "not slow"')
    performance: Performance tests

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:sqlalchemy.*

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Parallel testing (requires pytest-xdist)
# addopts = -n auto

# Database isolation
asyncio_mode = auto
