[tool:pytest]
# pytest configuration for Ocean-Bio testing suite

# Test discovery patterns
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Test
python_functions = test_*

# Add marks to suppress warnings
markers =
    asyncio: marks tests as async (deselect with '-m "not asyncio"')
    unit: marks tests as unit tests
    integration: marks tests as integration tests
    slow: marks tests as slow running
    api: marks tests that test API endpoints
    database: marks tests that require database connection

# Asyncio mode for async test support
asyncio_mode = auto

# Minimum version requirements
minversion = 7.0

# Add source paths for coverage
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=backend/app
    --cov-report=html:htmlcov
    --cov-report=term-missing:skip-covered
    --cov-report=xml:coverage.xml
    --cov-fail-under=80
    --cov-branch

# Test timeout (in seconds)
timeout = 300

# Warnings configuration
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    # Suppress specific warnings from third-party packages
    ignore:.*pandas.*:FutureWarning
    ignore:.*numpy.*:FutureWarning
    ignore:.*sklearn.*:FutureWarning
    ignore:.*bio.*:PendingDeprecationWarning

# Environment variables for testing
env = 
    ENVIRONMENT = testing
    DATABASE_URL = sqlite:///./test.db
    SECRET_KEY = test_secret_key_for_testing_only
    TESTING = true
    LOG_LEVEL = DEBUG