<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ocean-Bio Unified Platform – Prototype</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; }
    .ok { color: green; }
    .bad { color: red; }
    #chart { max-width: 640px; }
  </style>
</head>
<body>
  <h1>Ocean-Bio Unified Platform – Prototype</h1>
  <p id="status">Checking API health…</p>
  <canvas id="chart"></canvas>
  <script>
    (async function () {
      try {
        const res = await fetch('http://localhost:8000/api/health');
        const data = await res.json();
        document.getElementById('status').textContent = `API status: ${data.status}`;
        document.getElementById('status').className = data.status === 'ok' ? 'ok' : 'bad';
      } catch (e) {
        document.getElementById('status').textContent = 'API unreachable';
        document.getElementById('status').className = 'bad';
      }

      const ctx = document.getElementById('chart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['2025-01', '2025-02', '2025-03'],
          datasets: [{
            label: 'SST (C) – placeholder',
            data: [20.1, 20.4, 20.2],
            borderColor: 'rgb(75, 192, 192)',
            tension: 0.2
          }]
        }
      });
    })();
  </script>
</body>
</html>
